desc: Auto generated by fswatch [fabric8-dependency-wait-service]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  - '**/*.c'
  - '**/*.py'
  env:
    DEBUG: "1"
  cmd: go build && go test -v
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0
